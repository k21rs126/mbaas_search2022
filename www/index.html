<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="keys.js"></script>
    <script>
        // NCMB アクセスの準備
        let ncmb = new NCMB(appKey, clientKey);
        // 本アプリで使うクラスの指定。const は定数の宣言。
        const db = "fee";

        //すべて表示
        function fetchAll() {
            let TestDataClass = ncmb.DataStore(db);
            TestDataClass.order("name", false).fetchAll()
                .then(function(results) {
                    showResults(results);
                })
        }

        //名前検索
        function searchName() {
            let name = $("#name").val();
            let TestDataClass = ncmb.DataStore(db);
            TestDataClass
                .equalTo("name", name)
                .fetchAll()
                .then(function(results) {
                    showResults(results);
                })
        }

        //フードのみ表示
        function searchFood() {
            let TestDataClass = ncmb.DataStore(db);
            TestDataClass
                .equalTo("type", "f")
                .fetchAll()
                .then(function(results) {
                    showResults(results);
                })
        }

        //ドリンクのみ表示
        function searchDrink() {
            let TestDataClass = ncmb.DataStore(db);
            TestDataClass
                .equalTo("type", "d")
                .fetchAll()
                .then(function(results) {
                    showResults(results);
                })
        }

        let sum = 0;
        function mA(){
            sum += 490;
            let msg2 = "sum: " + sum + "yen";
            $("#message2").html(msg2);
        }
        function mB(){
            sum += 320;
            msg2 = "sum: " + sum + "yen";
            $("#message2").html(msg2);
        }
        function mC(){
            sum += 290;
            let msg2 = "sum: " + sum + "yen";
            $("#message2").html(msg2);
        }
        function mD(){
            sum += 480;
            msg2 = "sum: " + sum + "yen";
            $("#message2").html(msg2);
        }
        function mE(){
            sum += 340;
            let msg2 = "sum: " + sum + "yen";
            $("#message2").html(msg2);
        }
        function mF(){
            sum += 350;
            msg2 = "sum: " + sum + "yen";
            $("#message2").html(msg2);
        }
        function mG(){
            sum += 500;
            let msg2 = "sum: " + sum + "yen";
            $("#message2").html(msg2);
        }

        function showResults(results) {
            // テーブルのヘッダを生成
            let msg = "<table><tr> <th>name</th> <th>fee</th> <th>type</th>";
            for (let i = 0; i < results.length; i++) {
                // 各データを収めた表の列を生成
                msg += "<tr>";
                msg += "<td>" + results[i].name + "</td>";
                msg += "<td class='num'>" + results[i].fee + "</td>";
                msg += "<td class='num'>" + results[i].type + "</td>";
                msg += "</tr>";
            }
            // テーブルのテイラを生成
            msg += "</table>";
            $("#message").html(msg);
        }

    </script>
</head>

<body>
    <h1>menu order</h1>
    <div>
        <label for="name">name:</label>
        <input id="name" type="text" placeholder="name here">
    </div>
    
    <div id="button">
        <button class="btn" onclick="fetchAll()">All</button>
        <button class="btn" onclick="searchName()">NmSrch</button>
        <br>
        <button class="btn" onclick="searchFood()">Food</button>
        <button class="btn" onclick="searchDrink()">Drink</button>
    </div>


<div id="message">message area</div>
<div id="message2">message2 area</div>


    <div id="button">
        <button class="btn2" onclick="mA()">5Chickens</button>
        <button class="btn2" onclick="mB()">CafeAuLait</button>
        <button class="btn2" onclick="mC()">CreamMelonSoda</button>
        <button class="btn2" onclick="mD()">CurryAndRice</button>
        <button class="btn2" onclick="mE()">EggPorridge</button>
        <button class="btn2" onclick="mF()">FrenchFries</button>
        <button class="btn2" onclick="mG()">Pizza</button>
    </div>

    
</body>

</html>
