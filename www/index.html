<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="keys.js"></script>
    <script>
        // NCMB アクセスの準備
        let ncmb = new NCMB(appKey, clientKey);
        // 本アプリで使うクラスの指定。const は定数の宣言。変更できない変数と思えば良い。
        const db = "fee";

        function fetchAll() {
            let TestDataClass = ncmb.DataStore(db);
            TestDataClass.order("name", false).fetchAll()
                .then(function(results) {
                    showResults(results);
                })
        }

        function searchName() {
            let name = $("#name").val();
            let TestDataClass = ncmb.DataStore(db);
            TestDataClass
                .equalTo("name", name)
                .fetchAll()
                .then(function(results) {
                    showResults(results);
                })
        }

        function searchCostLT() {
            let level = parseInt($("#cost").val());
            let TestDataClass = ncmb.DataStore(db);
            TestDataClass
                .lessThan("cost", cost)
                .fetchAll()
                .then(function(results) {
                    showResults(results);
                })
        }

        function searchCost() {
            let level = parseInt($("#cost").val());
            let TestDataClass = ncmb.DataStore(db);
            TestDataClass
                .equalTo("cost", cost)
                .fetchAll()
                .then(function(results) {
                    showResults(results);
                })
        }

        function searchCostGT() {
            let level = parseInt($("#cost").val(), 10);
            let TestDataClass = ncmb.DataStore(db);
            TestDataClass
                .greaterThan("cost", cost)
                .fetchAll()
                .then(function(results) {
                    showResults(results);
                })
        }

        function showResults(results) {
            // テーブルのヘッダを生成
            let msg = "<table><tr><th>　名前　</th><th>　原価　</th><th>　料金　</th><th>必要時間</th></tr>";
            for (let i = 0; i < results.length; i++) {
                // 各データを収めた表の列を生成
                msg += "<tr>";
                msg += "<td>" + results[i].name + "</td>";
                msg += "<td class='num'>" + results[i].cost + "</td>";
                msg += "<td class='num'>" + results[i].sellingfee + "</td>";
                msg += "<td class='num'>" + results[i].time + "</td>";
                msg += "</tr>";
            }
            // テーブルのテイラを生成
            msg += "</table>";
            $("#message").html(msg);
        }
    </script>
</head>

<body>
    <h1>料理と原価</h1>
    <div>
        <label for="name">名前:</label>
        <input id="name" type="text" placeholder="名前を入力してください">
    </div>
    <div>
        <label for="cost">原価:</label>
        <input id="cost" type="number" placeholder="原価を入力してください">
    </div>
    <div id="button">
        <button class="btn" onclick="fetchAll()">すべて表示</button>
        <button class="btn" onclick="searchName()">名前検索</button>
        <br>
        <button class="btn" onclick="searchCostLT()">原価 (降順) &lt</button>
        <button class="btn" onclick="searchCost()">原価</button>
        <button class="btn" onclick="searchCostGT()">原価 (昇順) &gt</button>
    </div>
    <div id="message">message area</div>
</body>

</html>
